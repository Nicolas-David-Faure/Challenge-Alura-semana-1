<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        
        <div class="main__cont">
            <div class="container_h1">
               <h1 class="main__h1">Encriptador <span class="alura_span">Alura</span></h1>
               
            </div>
     

        
            <div class="main_cont_flex">
                <div class="container_p">
                    <div class="main_cont_h1">
                        <p class="main_cont_ingrese-su-texto">Ingrese El Texto Que Desee Encriptar:</p>
                        <input type="text" id="input_text" class="input_text" placeholder="Encriptemos!">
                    </div>
                    <div>
                        <p class="main_cont_ingrese-su-texto">El Texto Encriptado Es:</p>
                    </div>
                    <div class="main__cont_p">
                            
                            <span id="valueInput" class="valueInputCont"></span>
                        
                        </div>
                    <button id="copiador" class="copiador">Copiar</button>
                    
                    <p class="p_requerimientos">-Si utilizas letras mayusculas el encriptador te las devolverá en minuscula<br>
                        - No deben ser utilizados letras con acentos ni caracteres especiales</p>    
                </div>
                
                
         


                <div class="button_input_container">
                    <button type="button" onclick="inputEncrypter()" class="button_input button_">Encriptar</button>
                    <button type="button" onclick="desencryp()" class="button_input-2 button_">Desencriptar</button>
                </div>
            </div>

        </div>
        
            <p class="p-creador">Creado por <sapan class="p-creador-span">Nicolás David Faure</sapan> - Argentina</p>
        
    </section>

    <script type="text/javascript">
        function inputEncrypter(){
    let inputValue = document.getElementById("input_text").value;
    let str = inputValue.toLowerCase(); 
    let result = "";
    let letter = "";
    for(let i = 0; i < str.length; i++){
        letter = str[i];  
        if(letter === "a"){
            letter = letter + "i" 
        }if(letter ==="e"){
            letter = letter + "nter"
        }if(letter === "i"){
            letter = letter + "mes" 
        }if(letter === "o"){
            letter = letter + "ber" 
        }if(letter === "u"){
            letter = letter + "fat" 

        }
        result = result + letter;
                }

    document.getElementById("valueInput").innerHTML = result;
    
}

 function desencryp(){
    let str = document.getElementById("input_text").value;
    let stra = "";
     let stre = "";
      let stri = "";
       let stro = "";
        let stru = "";

    let regExA = /ai/g;
      let regExE = /enter/g;
       let regExI = /imes/g;
        let regExO = /ober/g;
         let regExU = /ufat/g;
stra = str.replace(regExA, "a");
stre = stra.replace(regExE, "e");
stri = stre.replace(regExI, "i");
stro = stri.replace(regExO, "o");
stru = stro.replace(regExU, "u");
   
document.getElementById("valueInput").innerHTML = stru;
}


var boton = document.getElementById("copiador");
boton.addEventListener("click", copiarAlPortapapeles, false);
function copiarAlPortapapeles() {
  var enlace = document.getElementById("valueInput");
  var inputFalso = document.createElement("input");
  inputFalso.setAttribute("value", enlace.innerHTML);
  document.body.appendChild(inputFalso);
  inputFalso.select();
  document.execCommand("copy");
  document.body.removeChild(inputFalso);

}
    </script>
</body>
</html>
